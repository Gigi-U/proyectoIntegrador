<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!--aca empieza el HEADER q lleva 2 divs y 1 imagen de fondo--> 
    <header>        
        <!--aca va la Cabecera transparente-->
        <div class="cabecera"></div>
        <!--aca va el boton de evento-->
        <div class="botonCrearEvento"><a href="/components/product/createProduct/newEvent.html"><button>Crear Mi Evento</button></a></div>
    </header>
<!--aca empieza el main--> 
    <main>
        <!--aca van los FILTROS--> 
        <div class="wrapper">
            <div class="buttons">

                    <button class="btn"  onclick="filterProduct('all')" ><img src="/assets/img/icons/grid.png"alt="all"></button>
                    <button class="btn"  onclick="filterProduct('Niños')"><img src="/assets/img/icons/infantil.png" alt="kids"></button>

                </div>
            
                <div class="centerFilter"><!-- ya tiene por nombre de evento  falta el resto-->

                </div>
            
                <div class="dayFilters"> <!--falta-->
                    <button class="btn" onclick="filterProduct('today')">HOY</button>

                </div>

            </div>
            <!--aca van las CARDS. en el Div onLoadEvents vemos las 1ras 4 (aleatorias) en el de abajo se veran las de los filtros. Se configura en index.js --> 
            <section>
                <div id="main-events" ></div>

            </section>
        </div>

<!--aca empieza el Footer--> 
    <footer class="footer"></footer>
